<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    
    <div class="add-task">
      <h2>Add New Task</h2>
      <form id="task-form">
        <input type="text" id="title" placeholder="Task title" required>
        <textarea id="description" placeholder="Task description"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </div>
    
    <div class="filter-tasks">
      <h2>Filter Tasks</h2>
      <div class="filter-buttons">
        <button class="filter-btn active" data-status="all">All</button>
        <button class="filter-btn" data-status="not_done">Not Done</button>
        <button class="filter-btn" data-status="in_progress">In Progress</button>
        <button class="filter-btn" data-status="done">Done</button>
      </div>
    </div>
    
    <div class="tasks-container">
      <h2>Tasks</h2>
      <div id="tasks-list"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
